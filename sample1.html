<html>
<head><title>19bce1215</title>
<script type="text/javascript">
function gg() 
{

v=parseFloat(document.getElementById("w").value);

s=parseFloat(document.getElementById("h1").value);

p=document.getElementById("gender").value;
bmi=703*v/(s*s);
document.getElementById("v").value = bmi;
if(bmi<=17.5){alert("Anorexia");}
if(p=="Male" && bmi>17.5 && bmi<=20.7){alert("Underweight");}
if(p=="Male" && bmi>20.7 && bmi<=26.4){alert("Ideal range");}
if(p=="Male" && bmi>26.4 && bmi<=27.8){alert("Marginally overweight range");}
if(p=="Male" && bmi>27.8 && bmi<=31.1){alert("Overweight range");}
if(p=="Male" && bmi>31.1){alert("Very overweight or Obese range");}
if(p=="Female" && bmi>17.5 && bmi<=19.1){alert("Underweight");}
if(p=="Female" && bmi>19.1 && bmi<=25.8){alert("Ideal range");}
if(p=="Female" && bmi>25.8 && bmi<=27.3){alert("Marginally overweight range");}
if(p=="Female" && bmi>27.3 && bmi<=32.3){alert("Overweight range");}
if(p=="Female" && bmi>32.3){alert("Very overweight or Obese range");}
}
</script>
</head>
